<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Luckiest+Guy&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="divdiv">
      <p class="pp">TIC-TAC-TOE</p>
    </div>
    <div id="inst" class="blocker">
      Click on one of the pegs to decide the starting player!
    </div>
    <div class="divdivdiv" id="rmdiv">
      <button id="bb">Play game!</button>
    </div>
    <div id="flexbox" class="blocker">
      <img
        class="imgg"
        id="bluepeg"
        src="blue-peg-removebg-preview.png"
        alt="You"
      />

      <div class="grid-container">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>

      <img
        class="imgg"
        id="redpeg"
        src="red-peg-removebg-preview.png"
        alt="Computer"
      />
    </div>
    <div id="reset" class="blocker">
      <button id="resetbtn">Click me to reset!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
